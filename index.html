<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modern Website</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <header class="navbar is-fullheight  has-background is-primary">
        <div class="hero-body">
        <div class="container">
            <h1 class="is-family-sans-serif px-6 mx-4 has-text-white-lighter has-text-weight-semibold is-size-3">Property List</h1>
            <p class="is-family-primary px-6 mx-4 has-text-weight-light">
                See all the houses you want!
            </p>
        </div> 
    </div>
    </header>

    <main>
        <div class="container py-4">
            <h1 class="is-size-4 py-5 px-6 mx-4">Filter:</h1>
            <div class="columns mb-6 is-2 is-variable mx-6">
                <div class="column is-4-tablet is-10-desktop">
                    <button class="button is-outlined is-primary">Vilnius</button>
                    <button class="button is-outlined is-outlined">Kaunas</button>
                    <button class="button is-outlined is-outlined">Klaipėda</button>
                </div>
                <div class="column is-2">
                    <button class="button is-primary">Add Property +</button>
                </div>
            </div>
            </div>
        </div>
    </main>
    <section class="section">
        <div class="container">
           <div class="columns mb-6 is-2 is-variable mx-6">
               <div class="column is-4-tablet is-3-desktop">
                   <div class="card pt-3">
                       <div class="card-image has-text-centered px-2 ">
                           <img class="image" src="./img/d49e9dd164c9ddd06e419e347a807de8.jpg" alt="namai">
                       </div>
                       <div class="card-content">
                           <div class="card-holder title mt-4">
                            <p class="">€30,000</p>
                            <p class="title is-size-6 mt-1 px-1 is-family-code has-text-grey-dark">Vilnius</p>
                           </div>
                           
                           <p class="title is-size-6 has-text-weight-light mx-2 mx-2 mb-6">
                               Gražus namas prie upės.
                               Penki kambariai ir t.t ir ju namai
                           </p>
                       </div>
                   </div>
                   
               </div>
               <div class="column is-4-table is-3-desktop">
                <div class="card pt-3">
                    <div class="card-image has-text-centered px-2">
                        <img src="./img/791e3f0098c0055076357b3439c68f38.jpg" alt="namai">
                    </div>
                    <div class="card-content">
                        <div class="card-holder title mt-4">
                            <p class="">€55,000</p>
                            <p class="title is-size-6 mt-1 px-1 is-family-code has-text-grey-dark">
                                Kaunas
                            </p>
                        </div>
                        
                        <p class="title is-size-6 has-text-weight-light mx-2 mb-5">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis ab animi dictas.
                        </p>
                    </div>
                </div>
               </div>

               <div class="column is-4-table is-3-desktop">
                <div class="card pt-3">
                    <div class="card-image has-text-centered px-2">
                        <img src="./img/fe0a8e9c064132d032c7c1bc913770b5.jpg" alt="namai">
                    </div>
                    <div class="card-content">
                        <div class="card-holder title  mt-4">
                            <p class="">€105,000</p>
                            <p class="title is-size-6 mt-1 px-1 is-family-code has-text-grey-dark">Vilnius</p>
                        </div>
                        <p class="title is-size-6 has-text-weight-light  mb-6 mt-2 mx-2 ">
                            Butas kaip butas... sėdi ir gyveni sau 
                        </p>
                    </div>
                </div>
               </div>
           </div>
    </div>
    </section>
</body>
</html>
